<!--
1-criar um arquivo html que contenha um formulario de 
cadastro com os campos nome, email e senha e a existencia de um
botao para realizar o castastro.

2-envie esse arquivo para o github em uma branch chamada exercício_hmtl e nos envie o link.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>

<body>
    <h1>Formulários</h1>

    <form>
        <input type="text" placeholder="NOME:" />
        <br>
        <label for="email">EMAIL:</label>
        <input id="email" type="email" />
        <br>
        <label for="senha">SENHA:</label>
        <input id="senha" type="password" />
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
